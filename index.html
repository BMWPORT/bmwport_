<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchPort - Your Ultimate Gaming Destination</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #1a1a1a;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .search-bar {
            margin-bottom: 30px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--secondary-color);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .search-bar input::placeholder {
            color: #666;
        }
        
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .game-card::after {
            content: "";
            display: block;
            height: 1px;
            background-color: #444;
            margin-top: 20px;
        }
        
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .game-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .must-know {
            background-color: #333;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .rating {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .game-description {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .download-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .page-number {
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .page-number.active {
            background-color: var(--accent-color);
            border-radius: 4px;
            font-weight: bold;
        }
        
        .page-info {
            text-align: center;
            margin-top: 10px;
            color: var(--text-secondary);
        }

        .tag {
            background-color: #444;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BMWPORT</h1>
        <p class="subtitle">Your Ultimate Gaming Destination</p>
    </header>
    
    <section class="games-section">
        <h2>Games</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name or description...">
        </div>
        
        <div class="game-list" id="gameList">
            <!-- Games will be dynamically inserted here -->
        </div>
        
        <div class="pagination">
            <span class="page-number" id="prevPage">Previous</span>
            <span class="page-number active">1</span>
            <span class="page-number">2</span>
            <span class="page-number">3</span>
            <span class="page-number">4</span>
            <span class="page-number">5</span>
            <span class="page-number">6</span>
            <span class="page-number">7</span>
            <span class="page-number">8</span>
            <span class="page-number">9</span>
            <span class="page-number">10</span>
            <span class="page-number">11</span>
            <span class="page-number">12</span>
            <span class="page-number" id="nextPage">Next</span>
        </div>
        
        <p class="page-info">Page 1 of 12</p>
    </section>

    <script>
        // Game data
        const games = [
            {
                title: "Schedule I",
                description: "Build your empire as a drug dealer in a gritty, story-driven open-world crime simulator.",
                tags: "multiplayer",
                image: "schedule1.png",
                link: "https://tpi.li/F9gEZceA",
                rating: "+3.4"
            },
            {
                title: "Sons Of The Forest",
                description: "Survive a deadly island filled with mutants using crafting, co-op, and intense exploration mechanics.",
                tags: "multiplayer",
                image: "sons-of-the-forest.png",
                link: "https://tpi.li/SonsOfTheForest",
                rating: "+1.4"
            },
            {
                title: "Ready Or Not",
                description: "Lead a SWAT team in realistic tactical missions focused on strategy, teamwork, and precision.",
                tags: "multiplayer",
                image: "ready-or-not.png",
                link: "https://tpi.li/ReadyOrNot",
                rating: "+1.8"
            },
            {
                title: "Raft",
                description: "Survive at sea by gathering resources, expanding your raft, and exploring with friends in co-op.",
                tags: "multiplayer",
                image: "raft.png",
                link: "https://tpi.li/Raft",
                rating: "+2.8"
            },
            {
                title: "Euro Truck Simulator 2",
                description: "Drive across Europe delivering cargo, customizing trucks, and managing your own growing transport business.",
                tags: "multiplayer",
                image: "ets2.png",
                link: "https://tpi.li/ETS2PP",
                rating: "+2.1"
            },
            {
                title: "The Forest",
                description: "Survive a mysterious forest after a plane crash, fighting cannibals and uncovering hidden horrors.",
                tags: "multiplayer",
                image: "the-forest.png",
                link: "https://tpi.li/LeQEch",
                rating: "+3.2"
            },
            {
                title: "Thief Simulator",
                description: "Plan, sneak, and steal your way through neighborhoods as a professional, upgradeable thief.",
                tags: "singleplayer",
                image: "thief-simulator.png",
                link: "https://tpi.li/X6djvbVMDI6",
                rating: "+2.5"
            },
            {
                title: "Portal 2",
                description: "A puzzle-platform game that uses a portal gun to solve spatial puzzles and advance through the levels.",
                tags: "multiplayer",
                image: "portal2.jpg",
                link: "https://tpi.li/uE0P3Rg9jAi",
                rating: "+4.7"
            },
            {
                title: "ULTRAKILL",
                description: "Fast-paced shooting, blood-fueled health, and nonstop action in a brutal retro-style arena.",
                tags: "singleplayer",
                image: "ULTRAKILL.jpg",
                link: "https://tpi.li/uG78",
                rating: "+4.3"
            },
            {
                title: "Elden Ring",
                description: "Explore a dark fantasy world, battle deadly foes, and uncover ancient secrets.",
                tags: "singleplayer",
                image: "Elden-Ring.jpg",
                link: "https://tpi.li/EldenRingPP",
                rating: "+4.9"
            }
        ];

        // Function to render games
        function renderGames(gamesToRender) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            
            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <h3 class="game-title">${game.title}</h3>
                    <div class="game-meta">
                        <span class="must-know">MUSTKNOW</span>
                        <span class="rating">${game.rating}</span>
                        <span class="tag">${game.tags}</span>
                    </div>
                    <p class="game-description">${game.description}</p>
                    <a href="${game.link}" class="download-btn" target="_blank">Download</a>
                `;
                
                gameList.appendChild(gameCard);
            });
        }

        // Initial render
        renderGames(games);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(searchTerm) || 
                game.description.toLowerCase().includes(searchTerm)
            );
            renderGames(filteredGames);
        });

        // Pagination functionality
        document.querySelectorAll('.page-number').forEach(number => {
            number.addEventListener('click', function() {
                if (!this.classList.contains('active') && !['Previous', 'Next'].includes(this.textContent)) {
                    document.querySelector('.page-number.active').classList.remove('active');
                    this.classList.add('active');
                    // In a real app, you would load the appropriate page of games here
                }
            });
        });

        // Previous/Next buttons
        document.getElementById('prevPage').addEventListener('click', function() {
            const current = document.querySelector('.page-number.active');
            const prev = current.previousElementSibling;
            if (prev && !prev.id.includes('prevPage')) {
                current.classList.remove('active');
                prev.classList.add('active');
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            const current = document.querySelector('.page-number.active');
            const next = current.nextElementSibling;
            if (next && !next.id.includes('nextPage')) {
                current.classList.remove('active');
                next.classList.add('active');
            }
        });
    </script>
</body>
</html>
