        tags: "singleplayer",
        image: "Watch Dogs 2.jpg",
        link: "https://tpi.li/WatchDogs2"
      ,
        version: "1.17"
      }, 
      {
        title: "DELTARUNE",
        description: "A surreal RPG filled with strange characters, wild battles, and a story where your choices might not matter at all.",
        tags: "singleplayer",
        image: "deltarune.jpg",
        link: "https://tpi.li/DELTARUNE"
      ,
        version: "1.0"
      }, 
    ];
        // Sample chat messages
        const sampleMessages = [
            { sender: "Admin", text: "Welcome to the GameZone chat!", type: "other" },
            { sender: "Peter", text: "Hi! Is anyone playing Elden Ring?", type: "other" },
            { sender: "Maria", text: "I started it yesterday, it's really hard!", type: "other" },
            { sender: "Alex", text: "Check out the new Space Battle game in the Games section!", type: "other" }
        ];

        // DOM Elements
        const gamesContainer = document.getElementById('games-container');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatHeader = document.getElementById('chat-header');
        const chatToggle = document.getElementById('chat-toggle');
        const chatBody = document.getElementById('chat-body');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        // Forum topic click functionality
        const forumTopics = document.querySelectorAll('.forum-topic');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayGames(gamesData);
            setupCategoryFilters();
            setupChat();
            loadSampleMessages();
            setupForumTopics();
        });

        // Display games in the games section
        function displayGames(games) {
            gamesContainer.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <h3><a href="${game.downloadUrl}" title="Download ${game.title}">${game.title}</a></h3>
                    <p class="game-description">${game.description}</p>
                    <p class="file-size">File size: ${game.fileSize}</p>
                    <a href="${game.downloadUrl}" class="download-btn" data-id="${game.id}">Download</a>
                `;
                gamesContainer.appendChild(gameCard);
            });

            // Add event listeners to download buttons
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const gameId = parseInt(this.getAttribute('data-id'));
                    const game = gamesData.find(g => g.id === gameId);
                    if (game) {
                        showDownloadModal(game);
                    }
                });
            });
        }

        // Filter games by category
        function setupCategoryFilters() {
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const category = this.getAttribute('data-category');
                    let filteredGames;
                    
                    if (category === 'all') {
                        filteredGames = gamesData;
                    } else {
                        filteredGames = gamesData.filter(game => game.category === category);
                    }
                    
                    displayGames(filteredGames);
                });
            });
        }

        // Setup chat functionality
        function setupChat() {
            // Toggle chat collapse/expand
            chatHeader.addEventListener('click', function() {
                chatContainer.classList.toggle('chat-collapsed');
                chatToggle.textContent = chatContainer.classList.contains('chat-collapsed') ? '▼' : '▲';
            });

            // Send message on button click
            chatSend.addEventListener('click', sendMessage);

            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Load sample chat messages
        function loadSampleMessages() {
            sampleMessages.forEach(message => {
                addMessage(message.sender, message.text, message.type);
            });
        }

        // Add a message to the chat
        function addMessage(sender, text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-text">${text}</div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send a chat message
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                addMessage("You", messageText, "user");
                chatInput.value = '';
                
                // Simulate a response after a short delay
                setTimeout(() => {
                    const responses = [
                        "That's interesting!",
                        "I haven't played that one yet.",
                        "Nice! What platform are you playing on?",
                        "I'm more into puzzle games myself.",
                        "Have you checked out the new releases?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage("GameBot", randomResponse, "other");
                }, 1000 + Math.random() * 2000);
            }
        }

        // Setup forum topic functionality
        function setupForumTopics() {
            forumTopics.forEach(topic => {
                topic.addEventListener('click', function() {
                    const topicTitle = this.querySelector('h3').textContent;
                    alert(`Viewing topic: ${topicTitle}\nThis would open the forum thread in a real implementation.`);
                });
            });
        }

        // Show download modal
        function showDownloadModal(game) {
            // Create modal
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '2000';
            
            modal.innerHTML = `
                <div style="background: #16213e; padding: 2rem; border-radius: 8px; max-width: 500px; text-align: center;">
                    <h2 style="color: #f05454; margin-bottom: 1rem;">Download ${game.title}</h2>
                    <p style="margin-bottom: 0.5rem;">${game.description}</p>
                    <p style="margin-bottom: 1.5rem;"><strong>File size:</strong> ${game.fileSize}</p>
                    <div style="display: flex; justify-content: center; gap: 1rem;">
                        <a href="${game.downloadUrl}" id="confirm-download-btn" style="padding: 0.7rem 1.5rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">Confirm Download</a>
                        <button id="close-modal-btn" style="padding: 0.7rem 1.5rem; background: #0f3460; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listener to close button
            modal.querySelector('#close-modal-btn').addEventListener('click', function() {
                document.body.removeChild(modal);
            });
        }
    </script>
</body>
</html>
