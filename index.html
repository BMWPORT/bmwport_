<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Discover & Download</title>
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #ff5e5e;
            --text: #f5f5f5;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-container input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--card-bg);
            border: none;
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .search-container input::placeholder {
            color: var(--text-secondary);
        }
        
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-tab {
            padding: 0.5rem 1.5rem;
            background-color: var(--card-bg);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab.active {
            background-color: var(--accent);
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-image {
            height: 160px;
            background-size: cover;
            background-position: center;
        }
        
        .game-info {
            padding: 1.5rem;
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .game-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-tag {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }
        
        .download-btn {
            background-color: var(--accent);
            color: var(--dark-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 0.5rem;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--card-bg);
        }
        
        .page-btn.active {
            background-color: var(--accent);
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .search-container {
                width: 100%;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">GameHub</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
        </header>
        
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">All Games</div>
            <div class="filter-tab" data-filter="multiplayer">Multiplayer</div>
            <div class="filter-tab" data-filter="singleplayer">Singleplayer</div>
            <div class="filter-tab" data-filter="new">New Releases</div>
        </div>
        
        <div class="game-grid" id="gameGrid">
            <!-- Games will be dynamically inserted here -->
        </div>
        
        <div class="pagination">
            <div class="page-btn" id="prevPage">←</div>
            <div class="page-btn active">1</div>
            <div class="page-btn">2</div>
            <div class="page-btn">3</div>
            <div class="page-btn">4</div>
            <div class="page-btn">5</div>
            <div class="page-btn" id="nextPage">→</div>
        </div>
    </div>

    <script>
        // Enhanced game data with images and categories
        const games = [
            {
                id: 1,
                title: "Crimson Empire",
                description: "Build your underground empire in this gritty open-world crime simulator with deep storylines.",
                tags: ["multiplayer", "open-world"],
                image: "https://via.placeholder.com/400x225/ff5e5e/121212?text=Crimson+Empire",
                link: "https://tpi.li/F9gEZceA",
                rating: 4.2,
                newRelease: true
            },
            {
                id: 2,
                title: "Island Survivors",
                description: "Team up or go solo in this intense survival game with crafting and base building mechanics.",
                tags: ["multiplayer", "survival"],
                image: "https://via.placeholder.com/400x225/5eff8f/121212?text=Island+Survivors",
                link: "https://tpi.li/SonsOfTheForest",
                rating: 4.5,
                newRelease: false
            },
            {
                id: 3,
                title: "Tactical Ops",
                description: "Lead your team in realistic tactical missions requiring strategy and precision.",
                tags: ["multiplayer", "fps"],
                image: "https://via.placeholder.com/400x225/5ea6ff/121212?text=Tactical+Ops",
                link: "https://tpi.li/ReadyOrNot",
                rating: 4.7,
                newRelease: true
            },
            {
                id: 4,
                title: "Ocean Nomads",
                description: "Expand your floating home while exploring the vast ocean with friends.",
                tags: ["multiplayer", "survival"],
                image: "https://via.placeholder.com/400x225/ffb45e/121212?text=Ocean+Nomads",
                link: "https://tpi.li/Raft",
                rating: 4.0,
                newRelease: false
            },
            {
                id: 5,
                title: "Haunting Shadows",
                description: "A psychological horror experience with permadeath and intense survival elements.",
                tags: ["singleplayer", "horror"],
                image: "https://via.placeholder.com/400x225/a35eff/121212?text=Haunting+Shadows",
                link: "https://tpi.li/LeQEch",
                rating: 4.8,
                newRelease: true
            },
            {
                id: 6,
                title: "Neon Thief",
                description: "Master the art of stealth in this cyberpunk-themed thief simulator.",
                tags: ["singleplayer", "stealth"],
                image: "https://via.placeholder.com/400x225/ff5ed1/121212?text=Neon+Thief",
                link: "https://tpi.li/X6djvbVMDI6",
                rating: 4.3,
                newRelease: false
            },
            {
                id: 7,
                title: "Quantum Portals",
                description: "Solve mind-bending puzzles using portal technology in this award-winning sequel.",
                tags: ["multiplayer", "puzzle"],
                image: "https://via.placeholder.com/400x225/5effe6/121212?text=Quantum+Portals",
                link: "https://tpi.li/uE0P3Rg9jAi",
                rating: 4.9,
                newRelease: false
            },
            {
                id: 8,
                title: "Inferno Combat",
                description: "Ultra-fast paced shooter with brutal combat and retro aesthetics.",
                tags: ["singleplayer", "fps"],
                image: "https://via.placeholder.com/400x225/ff5e5e/121212?text=Inferno+Combat",
                link: "https://tpi.li/uG78",
                rating: 4.6,
                newRelease: true
            }
        ];

        // DOM elements
        const gameGrid = document.getElementById('gameGrid');
        const searchInput = document.getElementById('searchInput');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const pageBtns = document.querySelectorAll('.page-btn');

        // Render games function
        function renderGames(gamesToRender) {
            gameGrid.innerHTML = '';
            
            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url('${game.image}')"></div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span class="game-tag">${game.tags[0]}</span>
                            <a href="${game.link}" class="download-btn" target="_blank">Download</a>
                        </div>
                    </div>
                `;
                
                gameGrid.appendChild(gameCard);
            });
        }

        // Filter games function
        function filterGames(filter) {
            let filteredGames = [...games];
            
            if (filter === 'multiplayer') {
                filteredGames = games.filter(game => game.tags.includes('multiplayer'));
            } else if (filter === 'singleplayer') {
                filteredGames = games.filter(game => game.tags.includes('singleplayer'));
            } else if (filter === 'new') {
                filteredGames = games.filter(game => game.newRelease);
            }
            
            renderGames(filteredGames);
        }

        // Search function
        function searchGames(term) {
            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(term) || 
                game.description.toLowerCase().includes(term) ||
                game.tags.some(tag => tag.toLowerCase().includes(term))
            );
            renderGames(filteredGames);
        }

        // Event listeners
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterGames(tab.dataset.filter);
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchGames(e.target.value.toLowerCase());
        });

        pageBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('active') {
                    document.querySelector('.page-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    // In a real app, you would load the appropriate page of games here
                }
            });
        });

        // Initial render
        renderGames(games);
    </script>
</body>
</html>
